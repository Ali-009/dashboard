<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-upper">
                <div class="search-bar">
                    <img src="./images/icons/magnify.svg" alt="Magnifying Glass">
                    <input type="search">
                </div>
                <div class="user-options">
                    <img src="./images/icons/bell-ring-outline.svg" alt="Notification Bell">
                    <img src="./images/cat_pfp.jpg" alt="Profile Picture">
                    <div class="name">John Doe</div>
                </div>
            </div>
            <div class="header-lower">
                <div class="user-info">
                    <img src="./images/cat_pfp.jpg" alt="Profile Picture">
                    <div class="status">Hi There,</div>
                    <div class="name">John Doe</div>
                </div>
                <div class="content-buttons">
                    <button class="new">
                        New
                    </button>
                    <button class="upload">
                        Upload
                    </button>
                    <button class="share">
                        Share
                    </button>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="title">
                <img src="./images/cloudbuild_FILL0_wght400_GRAD0_opsz48.png" alt="Dashoard Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="basic-sidebar-options">
                <div class="sidebar-option">
                    <img src="./images/icons/home.svg" alt="Home Page">
                    <div class="sidebar-option-text">Home</div>
                </div>
                <div class="sidebar-option">
                    <img src="./images/icons/face-man-profile.svg" alt="Profile">
                    <div class="sidebar-option-text">Profile</div>
                </div>
                <div class="sidebar-option">
                    <img src="./images/icons/message.svg" alt="Message Icon">
                    <div class="sidebar-option-text">Messages</div>
                </div>
                <div class="sidebar-option">
                    <img src="images/icons/clock.svg" alt="Clock">
                    <div class="sidebar-option-text">History</div>
                </div>
                <div class="sidebar-option">
                    <img src="images/icons/calendar-check.svg" alt="Calendar Check">
                    <div class="sidebar-option-text">Tasks</div>
                </div>
                <div class="sidebar-option">
                    <img src="./images/icons/account-group.svg" alt="Group of People Icon">
                    <div class="sidebar-option-text">Communities</div>
                </div>
            </div>

            <div class="advanced-sidebar-options">
                <div class="sidebar-option">
                    <img src="./images/icons/cog.svg" alt="Cog Icon">
                    <div class="sidebar-option-text">Settings</div>
                </div>
                <div class="sidebar-option">
                    <img src="./images/icons/help-circle.svg" alt="Help Circle Icon">
                    <div class="sidebar-option-text">Support</div>
                </div>
                <div class="sidebar-option">
                    <img src="./images/icons/shield-check.svg" alt="Checked Shield Icon">
                    <div class="sidebar-option-text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="main-content">
        </div>
    </div>
</body>
</html>
